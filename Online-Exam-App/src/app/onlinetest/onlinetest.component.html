
<div class="container mt-5 mb-5">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" width="90" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-family:cursive;">Angular & Typescript Quiz!</h4>
        <span style="font-style:italic;">Welcome : {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around p-3">
      <div class="score">
        <h5>20 marks</h5>
        <h5>Question 1 of 10</h5>
      </div>
      <div class="question-remain">
        <span style="font-family:italic">Question 1 of 10</span>
      </div>
      <div class="timer">
        <h5>60 seconds</h5>
      </div>
    </div>
    <div class="progress mt-5">
      <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="question p-3">
      <div class="card">
        <h3>What is your name?</h3>
      </div>
    </div>
    <div class="option p-3">
      <ol>
        <li><div class="card">Sashi</div></li>
        <li><div class="card">John</div></li>
        <li><div class="card">Alex</div></li>
        <li><div class="card">Merry</div></li>
      </ol>
    </div>
    <div class="d-flex d-flex justify-content-between p-3">
      <button class="btn"><i class="far fa-chevron-left text-primary"></i></button>
      <button class="btn"><i class="far fa-sync-alt text-primary"></i></button>
      <button class="btn"><i class="far fa-chevron-right text-primary"></i></button>
    </div>
  </div>
</div>
